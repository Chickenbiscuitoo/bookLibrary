<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script src="code.js" defer></script>

    <title>bookLibrary</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>bookLibrary</h1>
        </div>
        <div class="form-container">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="input-title" class="form-input">
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" id="input-author" class="form-input">
            </div>
            <div class="form-group">
                <label for="pages">Pages</label>
                <input type="text" id="input-pages" class="form-input">
            </div>
            <div class="submit-form-btn">
                <input type="submit" value="ADD BOOK" class="submit-btn" id="submit-form-btn">
            </div>
        </div>
        <div class="library-container">
            <div class="library-header">
                <div class="lib-header-child">Title</div>
                <div class="lib-header-child">Author</div>
                <div class="lib-header-child">Pages</div>
            </div>
            <div class="library-bookshelf" id="library-bookshelf">
                <div class="bookshelf-element" id="title"></div>
                <div class="bookshelf-element" id="author"></div>
                <div class="bookshelf-element" id="pages"></div>
            </div>
        </div>
    </div>
</body>
</html>
