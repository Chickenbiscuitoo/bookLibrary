<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script src="code.js" defer></script>


    <title>bookLibrary</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="header">
                <h1>bookLibrary</h1>
            </div>
            <div class="form-container">
                <div class="form-group">
                    <label for="input-title">Title</label>
                    <input type="text" id="input-title" class="form-input">
                </div>
                <div class="form-group">
                    <label for="input-author">Author</label>
                    <input type="text" id="input-author" class="form-input">
                </div>
                <div class="form-group">
                    <label for="input-pages">Pages</label>
                    <input type="text" id="input-pages" class="form-input">
                </div>
                <div class="submit-form-btn">
                    <input type="submit" value="ADD BOOK" class="submit-btn" id="submit-form-btn">
                </div>
            </div>
            <div class="library-container">
                <div class="library-header">
                    <div class="lib-header-child">Title</div>
                    <div class="lib-header-child">Author</div>
                    <div class="lib-header-child">Pages</div>
                    <div class="lib-header-child lib-header-x">X</div>
                </div>
                <div class="library-bookshelf" id="library-bookshelf"></div>
            </div>
        </div>
    <footer>
        <a href="https://github.com/Chickenbiscuitoo" id="btn-github">
            <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png?w=360" id="img-github">
        </a>
        <p>Copyright Â© 2022 Chickenbiscuitoo</p>
    </footer>
</body>
</html>
